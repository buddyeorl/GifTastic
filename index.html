<!-- GIFTASTIC -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<title>GifTastic</title>
</head>
<body class="p-0 mb-0 bg-dark text-white">
	<!-- HEADER STARTS HERE -->
	<header>
	<div class="p-5 mb-0 mt-0 pt-0 bg-white text-dark"></div>
	<div class="p-5 mb-0 mt-0 pt-0 bg-white text-dark"> <p class="text-center text-info">GIFTASTIC!!</p></div>
	<div class="p-5 mb-0 mt-0 pt-0 bg-secondary text-white"></div>
  	</header>
	<!-- ============================================= -->

	
	<div class="container-fluid">
		<!-- THIS WILL SHOW THE INPUT BOX AND THE GO BUTTON -->
  		<div class="row p-3 mb-2 bg-secondary text-white">
			<div class="col-sm">
				<div class="input-group">
    				<input id="userInput" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
    				<span class="input-group-btn">
    					<button id="userInputButton" class="btn btn-danger" type="button">Go!</button>
    				</span>
   				</div>
			</div>
  		</div>
		<!-- ============================================= -->

		<!-- HERE THE BUTTONS WILL BE PLACED ONCE CREATED -->
  		<div class="row p-3 mb-1 m-0 text-white">
			<div class="topicButtons col-sm"></div>
  		</div>
 		<!-- ============================================= -->


		<!-- HERE THE GIFS WILL BE PLACED ONCE A USER CLICKS ON THE RELATED BUTTON -->		
  		<div id="imagePlacer" class="container-fluid">
			<div class="row justify-content-between"> 
				<div class="col-3">
					<div id="image2" class="row p-2" style="height: 139px;">
					</div>
					<div id="image3" class="row bp-2" style="height: 248px;">
					</div>
				</div>
				<div id="image1" class="col-6 p-2" style="height: 387px;"></div>
				<div class="col-3">
					<div id="image4" class="row p-2" style="height: 139px;">
					</div>
					<div id="image5" class="row p-2" style="height: 248px;">
					</div>
				</div>
			</div>
			<div class="row"> 
				<div id="image6" class="col-2" style="height: 139px;"></div>
				<div id="image7" class="col-2" style="height: 139px;"></div>
				<div id="image8" class="col-4" style="height: 139px;"></div>
				<div id="image9" class="col-2" style="height: 139px;"></div>
				<div id="image10" class="col-2" style="height: 139px;"></div>
			</div>
  		</div>
 		<!-- ============================================= -->
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="assets/js/logic.js"></script>
</body>
</html>
